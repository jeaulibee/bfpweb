name: Deploy to InfinityFree

on:
  workflow_dispatch: # Allows manual trigger in GitHub Actions
  push:
    branches:
      - main  # change if your default branch is 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up PHP (needed for Laravel commands)
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, bcmath, xml, ctype, json, tokenizer, fileinfo, pdo_mysql
          tools: composer

      # 3Ô∏è‚É£ Install dependencies
      - name: Install composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # 4Ô∏è‚É£ Build assets for production
      - name: Build assets
        run: |
          npm install
          npm run build

      # 5Ô∏è‚É£ Prepare environment
      - name: Copy .env.example to .env
        run: cp .env.example .env

      # 6Ô∏è‚É£ Upload to InfinityFree using FTP
      - name: üì§ Deploy to InfinityFree via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.INFINITY_FTP_SERVER }}
          username: ${{ secrets.INFINITY_FTP_USERNAME }}
          password: ${{ secrets.INFINITY_FTP_PASSWORD }}
          server-dir: /htdocs/  # your InfinityFree folder
          local-dir: ./         # upload from project root
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/storage/framework/cache/**
            **/storage/framework/views/**
            **/storage/logs/**
            .env
