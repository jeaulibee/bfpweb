name: ğŸš€ Deploy Laravel App to InfinityFree

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Upload Laravel to InfinityFree
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: âš™ï¸ Install Composer dependencies
        run: |
          composer install --no-dev --optimize-autoloader

      - name: ğŸ§¹ Clean up unnecessary files before deploy
        run: |
          rm -rf node_modules
          rm -rf tests
          rm -rf storage/logs/*.log

      - name: ğŸ—ƒï¸ Build front-end assets (if any)
        run: |
          npm install
          npm run build || echo "Skipping frontend build (no vite config)"

      - name: ğŸ“¤ Upload all project files to InfinityFree
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.INFINITY_FTP_SERVER }}
          username: ${{ secrets.INFINITY_FTP_USERNAME }}
          password: ${{ secrets.INFINITY_FTP_PASSWORD }}
          local-dir: ./
          server-dir: /htdocs/
          exclude: |
            **/.git*
            **/.github/**
            node_modules/**
            vendor/**/.git
